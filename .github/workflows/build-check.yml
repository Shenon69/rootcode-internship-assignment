name: Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Installing dependencies ğŸ“¦
        run: yarn

      - name: Build Next.js app ğŸ› ï¸
        run: yarn build
